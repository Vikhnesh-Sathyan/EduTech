<!-- teacher-register.component.html -->
<div class="registration-form">
  <h2>Teacher Registration</h2>
  <form (ngSubmit)="registerTeacher()" #teacherForm="ngForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" [(ngModel)]="teacher.name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="teacher.email" name="email" required />

    <label for="qualification">Qualification:</label>
    <input type="text" id="qualification" [(ngModel)]="teacher.qualification" name="qualification" required />

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" (change)="onFileChange($event)" name="resume" required />

    <label for="certification">Upload Certification:</label>
    <input type="file" id="certification" (change)="onFileChange($event)" name="certification" required />

    <button type="submit" [disabled]="teacherForm.invalid">Register</button>
  </form>
</div>
