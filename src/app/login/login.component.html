<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="user.email"
      name="email"
      required
    />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="user.password"
      name="password"
      required
    />
    <button type="submit">Login</button>
  </form>

  <!-- Display error message -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
