<h2>Add Flashcard</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="question">Question:</label>
    <input 
      type="text" 
      id="question" 
      [(ngModel)]="flashcard.question" 
      name="question" 
      required>
  </div>

  <div class="form-group">
    <label for="answer">Answer:</label>
    <input 
      type="text" 
      id="answer" 
      [(ngModel)]="flashcard.answer" 
      name="answer" 
      required>
  </div>

  <div class="form-group">
    <label for="tags">Tags:</label>
    <input 
      type="text" 
      id="tags" 
      [(ngModel)]="flashcard.tags" 
      name="tags">
  </div>

  <div class="form-group">
    <label for="deck">Deck:</label>
    <input 
      type="text" 
      id="deck" 
      [(ngModel)]="flashcard.deck" 
      name="deck">
  </div>

  <button type="submit" class="button">Add Flashcard</button>
  <button type="button" class="button" (click)="goToFlashcardList()">View Flashcards</button>
</form>
