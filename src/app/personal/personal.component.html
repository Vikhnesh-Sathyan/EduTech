<div class="container">
    <h2>Student Personal Information</h2>
  
    <!-- Form without action attribute and bound to the studentData object -->
    <form id="student-info-form" (ngSubmit)="handleSubmit()" #studentForm="ngForm">
  
      <!-- Full Name -->
      <div class="form-group">
        <label for="student-name"><i class="fas fa-user"></i> Full Name:</label>
        <input type="text" id="student-name" name="student_name" [(ngModel)]="studentData.student_name" required>
      </div>
  
      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth:</label>
        <input type="date" id="dob" name="dob" [(ngModel)]="studentData.dob" required>
      </div>
  
      <!-- Gender -->
      <div class="form-group">
        <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="studentData.gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="studentData.email" required>
      </div>
  
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="studentData.phone" required>
      </div>
  
      <!-- Address -->
      <div class="form-group">
        <label for="address"><i class="fas fa-home"></i> Address:</label>
        <textarea id="address" name="address" rows="3" [(ngModel)]="studentData.address" required></textarea>
      </div>
  
      <!-- Guardian's Name -->
      <div class="form-group">
        <label for="guardian-name"><i class="fas fa-user-shield"></i> Guardian's Full Name:</label>
        <input type="text" id="guardian-name" name="guardian_name" [(ngModel)]="studentData.guardian_name" required>
      </div>
  
      <!-- Grade/Level -->
      <div class="form-group">
        <label for="grade"><i class="fas fa-graduation-cap"></i> Grade/Level:</label>
        <select id="grade" name="grade" [(ngModel)]="studentData.grade" required>
          <option value="" disabled selected>Select your grade</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Sign Up</button>
    </form>
  </div>
