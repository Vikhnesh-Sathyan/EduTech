<body>
    <div class="container">
        <h2>Student Personal Information</h2>
        <form id="student-info-form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="student-name"><i class="fas fa-user"></i> Full Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            
            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <!-- Gender -->
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address"><i class="fas fa-home"></i> Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            
            <!-- Guardian's Name -->
            <div class="form-group">
                <label for="guardian-name"><i class="fas fa-user-shield"></i> Guardian's Full Name:</label>
                <input type="text" id="guardian-name" name="guardian-name" required>
            </div>
            
            <!-- Guardian's Phone Number -->
            <div class="form-group">
                <label for="guardian-phone"><i class="fas fa-phone"></i> Guardian's Phone Number:</label>
                <input type="tel" id="guardian-phone" name="guardian-phone" required>
            </div>
            
            <!-- Grade/Level -->
            <div class="form-group">
                <label for="grade"><i class="fas fa-graduation-cap"></i> Grade/Level:</label>
                <select id="grade" name="grade">
                    <option value="1">1st Grade</option>
                    <option value="2">2nd Grade</option>
                    <option value="3">3rd Grade</option>
                    <option value="4">4th Grade</option>
                    <option value="5">5th Grade</option>
                    <option value="6">6th Grade</option>
                    <option value="7">7th Grade</option>
                    <option value="8">8th Grade</option>
                    <option value="9">9th Grade</option>
                    <option value="10">10th Grade</option>
                    <option value="11">11th Grade</option>
                    <option value="12">12th Grade</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
</body>
