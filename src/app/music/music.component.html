<form (ngSubmit)="onSubmit()" class="application-form" #applicationForm="ngForm" novalidate>

  <!-- Full Name Field -->
  <div class="form-group">
    <label for="name" class="form-label">Full Name:</label>
    <input type="text" id="name" [(ngModel)]="student.name" name="name" required minlength="3" class="form-control" #name="ngModel">
    <div *ngIf="name.invalid && name.touched" class="error">
      <div *ngIf="name.errors?.['required']">Name is required.</div>
      <div *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</div>
    </div>
  </div>
  <!-- Email Field -->
  <div class="form-group">
    
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" [(ngModel)]="student.email" name="email" required email class="form-control" #email="ngModel">
    <div *ngIf="email.invalid && email.touched" class="error">
<div *ngIf="email && email.touched && email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
    </div>
  </div>

  <!-- Course Selection Field -->
  <div class="form-group">
    <label for="course" class="form-label">Select Course:</label>
    <select id="course" [(ngModel)]="student.course" name="course" required class="form-select" #course="ngModel">
      <option *ngFor="let course of courses" [value]="course.name">{{ course.name }}</option>
    </select>
    <div *ngIf="course.invalid && course.touched" class="error">
      <div *ngIf="course.errors?.['required']">Selecting a course is required.</div>
    </div>
  </div>

  <!-- Class Selection Field -->
  <div class="form-group">
    <label for="class" class="form-label">Select Class:</label>
    <select id="class" [(ngModel)]="student.class" name="class" required class="form-select" #class="ngModel">
      <option value="8">8th Grade</option>
      <option value="9">9th Grade</option>
      <option value="10">10th Grade</option>
      <option value="11">11th Grade</option>
      <option value="12">12th Grade</option>
    </select>
    <div *ngIf="class.invalid && class.touched" class="error">
      <div *ngIf="class.errors?.['required']">Selecting a class is required.</div>
    </div>
  </div>

  <!-- Experience Level Field -->
  <div class="form-group">
    <label for="experience" class="form-label">Experience Level:</label>
    <select id="experience" [(ngModel)]="student.experience" name="experience" required class="form-select" #experience="ngModel">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
    <div *ngIf="experience.invalid && experience.touched" class="error">
      <div *ngIf="experience.errors?.['required']">Experience level is required.</div>
    </div>
  </div>

  <!-- Additional Notes Field -->
  <div class="form-group">
    <label for="notes" class="form-label">Additional Notes:</label>
    <textarea id="notes" [(ngModel)]="student.notes" name="notes" class="form-textarea"></textarea>
  </div>

  <!-- Submit Button -->
  <button [disabled]="applicationForm.invalid" type="button" (click)="onSubmit()" class="btn btn-primary">
    <i class="fas fa-users"></i> Submit Application
  </button>
  
  
</form>
