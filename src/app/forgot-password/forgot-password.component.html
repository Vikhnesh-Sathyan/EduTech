<div class="forgot-password-container">
  <h1>Forgot Password?</h1>
  <p>Please enter your email address to reset your password.</p>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <input 
      type="email" 
      formControlName="email" 
      placeholder="Enter your email" 
      required>
    
    <!-- Display an error message if the email is invalid -->
    <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
      <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
    </div>

    <button type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
  </form>
</div>
