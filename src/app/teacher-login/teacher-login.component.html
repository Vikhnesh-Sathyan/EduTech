<div class="container" id="main">
  <div class="sign-up">
    <form (ngSubmit)="handleSubmit($event, 'signUp')" #signUpForm="ngForm">
      <h1>Teacher Sign Up</h1>
      <div class="social-container">
        <div id="google-btn"></div> <!-- Google Sign-In Button -->
      </div>
      <p>Or use your email to register</p>

      <!-- Username Field -->
      <label for="username">Username:</label>
      <input 
        type="text" 
        placeholder="Username" 
        name="username" 
        ngModel 
        #username="ngModel" 
        required 
        minlength="3" 
        maxlength="15">
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <small *ngIf="username.errors?.['required']">Username is required.</small>
        <small *ngIf="username.errors?.['minlength']">Username must be at least 3 characters long.</small>
        <small *ngIf="username.errors?.['maxlength']">Username cannot exceed 15 characters.</small>
      </div>

      <input type="email" placeholder="Email" name="email" ngModel required>
      <input type="password" placeholder="Password" name="password" ngModel required>
      <input type="password" placeholder="Confirm Password" name="confirmPassword" ngModel required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <div class="sign-in">
    <form (ngSubmit)="handleSubmit($event, 'signIn')" #signInForm="ngForm">
      <h1>Sign In</h1>
      <div class="social-container">
        <div id="google-btn"></div> <!-- Google Sign-In Button -->
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p>Or use your account</p>
      <input type="email" placeholder="Email" name="email" ngModel required>
      <input type="password" placeholder="Password" name="password" ngModel required>
      <a href="#">Forgot your password?</a>
      <button type="submit" class="btn">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-left">
        <h1>Welcome!!</h1>
        <p>To our website</p>
        <button class="btn" (click)="togglePanel('signIn')">Sign In</button>
      </div>
      <div class="overlay-right">
        <h1>Hello</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="btn" (click)="togglePanel('signUp')">Sign Up</button>
      </div>
    </div>
  </div>
</div>
