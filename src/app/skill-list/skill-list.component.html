<div class="skill-list-container">
  <h2>Skill List</h2>

  <!-- Search Input -->
  <div>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search by name or skills" />
  </div>

  <!-- Display the list of skills as cards -->
  <div class="card-container">
    <div *ngFor="let student of filterSkills()" class="card">
      <h3>{{ student.name }}</h3>
      <p><strong>Skills:</strong> {{ student.skills }}</p>
      <p><strong>Availability:</strong> {{ student.availability }}</p>
      <p><strong>Location:</strong> {{ student.location || 'N/A' }}</p>
      <p><strong>Interests:</strong> {{ student.interests || 'N/A' }}</p>
      <div class="card-buttons">
        <button (click)="editStudent(student)">Edit Skills</button>
        <button (click)="sendRequest(student)">Send Request</button>
        <button (click)="deleteStudent(student)">Delete</button>
      </div>
    </div>
  </div>

  <!-- Display Matches -->
  <div *ngIf="matches.length > 0">
    <h3>Matches:</h3>
    <ul>
      <li *ngFor="let match of matches">{{ match.name }}: {{ match.skills }} - {{ match.availability }}</li>
    </ul>
    <button (click)="clearMatches()">Clear Matches</button>
  </div>
</div>
