<div class="container" id="main">
  <div class="sign-up">
    <form (submit)="handleSubmit($event, 'signUp')">
      <h1>Student Sign Up</h1>
      <div class="social-container">
        <div id="google-btn"></div> <!-- Google Sign-In Button -->
      </div>
      <p>Or use your email to register</p>
      <input type="text" placeholder="userName" name="username" required>
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <div class="sign-in">
    <form (submit)="handleSubmit($event, 'signIn')">
      <h1>Sign In</h1>
      <div class="social-container">
        <div id="google-btn"></div> <!-- Google Sign-In Button -->
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p>or use your account</p>
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required/>
      <a href="#">Forgot your password?</a>
      <button type="submit" class="btn">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-left">
        <h1>Welcome!!</h1>
        <p>To our website</p>
        <button class="btn" (click)="togglePanel('signIn')">Sign In</button>
      </div>
      <div class="overlay-right">
        <h1>Hello</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="btn" (click)="togglePanel('signUp')">Sign Up</button>
      </div>
    </div>
  </div>
</div>
